<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Roller</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;

      height: 100vh;

    .container {

    }
    .die {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-size: 2rem;
      color: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,.4);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #7cc5ff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #5bb3ff;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
